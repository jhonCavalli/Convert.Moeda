<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Modak&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>DevClub Convert.Moeda</title>
    
</head>
<body>
    <div class="container">
        <h1>Conversor Moeda</h1>
        <div class="img-icon">
            <img width="90" height="90" src="https://img.icons8.com/pulsar-line/48/receive-change.png" alt="receive-change"/>
        </div>

        <form class="converter-form" id="ConvertForm">

            <div class="currency-row">
                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" name="amount" placeholder="Digite o valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                         <option value="USD">USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

             <div class="currency-row">
                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmout" placeholder="valor convertido">
                </div>

                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select id="toCurrency" required>
                         <option value="USD" selected>USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-converter" id="converterBtn">
                💰 Converter
            </button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>Taxas Atualizadas em tempo real</p>
        </div>
    </div>


    <div class="footer">
        <footer>
            <p>©Desenvolvido por <a href="https://github.com/jhonCavalli" target="_blank">Jhonatan Cavalli</a></p>
            <img class="img-footer" width="100" height="100" src="https://img.icons8.com/clouds/100/euro-pound-exchange.png" alt="euro-pound-exchange"/>
    </div>
</body>
<script src="script.js"></script>
</html>
