<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Convert.Moeda</title>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo <br> <span>DevClub Conversor</span></h1>

        <form class="converter-form" id="ConvertForm">

            <div class="currency-row">
                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" name="amount" placeholder="Digite o valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                         <option value="USD">USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

             <div class="currency-row">
                <div class="currency-input">
                    <label for="convertedAmout">Resultado</label>
                    <input type="text" readonly id="convertedAmout" placeholder="valor convertido">
                </div>

                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select id="toCurrency" required>
                         <option value="USD" selected>USD - Dólar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - Dólar Canadense</option>
                        <option value="AUD">AUD - Dólar Australiano</option>
                        <option value="CHF">CHF - Franco Suíço</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-converter" id="converterBtn">
                Converter
            </button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>

        <div class="result"></div>
        <div class="error"></div>

        <div class="info">
            <p>Taxas Atualizadas em tempo real</p>
        </div>
    </div>
</body>
</html>
